{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #1a1a2e;
        min-height: 100vh;
    }

    .quiz-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .progress-bar-container {
        background: #2d2d44;
        border-radius: 10px;
        height: 8px;
        margin-bottom: 40px;
        overflow: hidden;
    }

    .progress-fill {
        background: linear-gradient(90deg, #6c5ce7, #a29bfe);
        height: 100%;
        transition: width 0.5s ease;
    }

    .progress-text {
        color: #a0a0b0;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .question-card {
        background: #16213e;
        border-radius: 16px;
        padding: 40px;
        margin-bottom: 30px;
    }

    .question-text {
        color: #ffffff;
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 30px;
        line-height: 1.4;
    }

    .options-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .option-btn {
        background: #1a1a2e;
        border: 2px solid #2d2d44;
        border-radius: 12px;
        padding: 18px 24px;
        color: #ffffff;
        font-size: 16px;
        text-align: left;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .option-btn:hover:not(.disabled) {
        border-color: #6c5ce7;
        background: #1e1e3a;
        transform: translateX(4px);
    }

    .option-btn.selected {
        border-color: #6c5ce7;
        background: #2a2a4a;
    }

    .option-btn.correct {
        border-color: #00b894;
        background: rgba(0, 184, 148, 0.15);
    }

    .option-btn.incorrect {
        border-color: #e74c3c;
        background: rgba(231, 76, 60, 0.15);
    }

    .option-btn.disabled {
        cursor: not-allowed;
        opacity: 0.7;
    }

    .option-letter {
        background: #2d2d44;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        text-transform: uppercase;
        flex-shrink: 0;
    }

    .option-btn.correct .option-letter {
        background: #00b894;
    }

    .option-btn.incorrect .option-letter {
        background: #e74c3c;
    }

    .feedback-container {
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        display: none;
    }

    .feedback-container.show {
        display: block;
        animation: slideIn 0.3s ease;
    }

    .feedback-container.correct {
        background: rgba(0, 184, 148, 0.1);
        border: 1px solid #00b894;
    }

    .feedback-container.incorrect {
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid #e74c3c;
    }

    .feedback-icon {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .feedback-text {
        color: #ffffff;
        font-size: 16px;
        line-height: 1.5;
    }

    .next-btn {
        background: linear-gradient(90deg, #6c5ce7, #a29bfe);
        border: none;
        border-radius: 12px;
        padding: 16px 40px;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: none;
    }

    .next-btn.show {
        display: inline-block;
        animation: slideIn 0.3s ease;
    }

    .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
    }

    .loader {
        display: none;
        text-align: center;
        padding: 60px;
    }

    .loader.show {
        display: block;
    }

    .loader-dots {
        display: inline-flex;
        gap: 8px;
    }

    .loader-dots span {
        width: 12px;
        height: 12px;
        background: #6c5ce7;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .loader-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loader-dots span:nth-child(2) { animation-delay: -0.16s; }
    .loader-dots span:nth-child(3) { animation-delay: 0s; }

    .loader-text {
        color: #a0a0b0;
        margin-top: 20px;
        font-size: 16px;
    }

    .quiz-complete {
        text-align: center;
        padding: 60px 20px;
        display: none;
    }

    .quiz-complete.show {
        display: block;
    }

    .quiz-complete h2 {
        color: #ffffff;
        font-size: 32px;
        margin-bottom: 20px;
    }

    .quiz-complete .score {
        color: #00b894;
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .quiz-complete p {
        color: #a0a0b0;
        font-size: 18px;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
</style>

<div class="quiz-container">
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="loader-text">Generating your question...</p>
    </div>

    <!-- Quiz Content -->
    <div id="quiz-content" style="display: none;">
        <p class="progress-text">Question <span id="current-q">1</span> of <span id="total-q">?</span></p>
        <div class="progress-bar-container">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>

        <div class="question-card">
            <h2 class="question-text" id="question-text">Loading question...</h2>

            <div class="options-container" id="options-container">
                <!-- Options will be injected here -->
            </div>

            <div class="feedback-container" id="feedback-container">
                <div class="feedback-icon" id="feedback-icon"></div>
                <p class="feedback-text" id="feedback-text"></p>
            </div>

            <button class="next-btn" id="next-btn">Continue</button>
        </div>
    </div>

    <!-- Quiz Complete -->
    <div class="quiz-complete" id="quiz-complete">
        <h2 id="complete-title">Quiz Complete!</h2>
        <div class="score" id="final-score">0/0</div>
        <p id="complete-message">Great job testing your knowledge!</p>
        <button class="next-btn show" id="complete-btn" onclick="location.reload()">Try Again</button>
    </div>
</div>

<script>
    // Article URL passed from Flask (via Chrome Extension or direct link)
    const articleUrl = "{{ article_url | safe }}";

    // Article content - will be populated by Chrome Extension message
    let articleContent = "";
    let articleTitle = "";

    let currentQuestion = null;
    let questionNumber = 0;
    let totalQuestions = 0;
    let score = 0;
    let answered = false;

    // Listen for content from Chrome Extension
    if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.onMessage) {
        chrome.runtime.onMessage.addListener((message, sender, sendResponse) => {
            if (message.type === 'ARTICLE_CONTENT') {
                articleContent = message.content;
                articleTitle = message.title;
                console.log('Received article content from extension:', articleContent.substring(0, 100) + '...');
                // Start quiz now that we have the content
                startQuizWithContent();
            }
        });
    }

    // Start quiz on page load
    document.addEventListener('DOMContentLoaded', () => {
        // Wait briefly for extension message, then start anyway
        setTimeout(() => {
            if (!currentQuestion) {
                startQuizWithContent();
            }
        }, 500);
    });

    async function startQuizWithContent() {
        showLoader();
        try {
            const response = await fetch('/api/quiz/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: articleUrl,
                    content: articleContent,
                    title: articleTitle
                })
            });
            const data = await response.json();
            totalQuestions = data.total_questions;
            document.getElementById('total-q').textContent = totalQuestions;
            questionNumber = 1;
            displayQuestion(data);
        } catch (error) {
            console.error('Error starting quiz:', error);
        }
    }

    async function nextQuestion() {
        showLoader();
        document.getElementById('next-btn').classList.remove('show');

        try {
            const response = await fetch('/api/quiz/next', { method: 'POST' });
            const data = await response.json();

            if (data.done) {
                showQuizComplete();
            } else {
                questionNumber++;
                displayQuestion(data);
            }
        } catch (error) {
            console.error('Error getting next question:', error);
        }
    }

    function displayQuestion(data) {
        currentQuestion = data;
        answered = false;

        // Update progress
        document.getElementById('current-q').textContent = questionNumber;
        document.getElementById('progress-fill').style.width = `${(questionNumber / totalQuestions) * 100}%`;

        // Set question text
        document.getElementById('question-text').textContent = data.question;

        // Build options
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        for (const [letter, text] of Object.entries(data.options)) {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.dataset.letter = letter;
            btn.innerHTML = `
                <span class="option-letter">${letter}</span>
                <span class="option-text">${text}</span>
            `;
            btn.onclick = () => selectAnswer(letter);
            optionsContainer.appendChild(btn);
        }

        // Hide feedback and next button
        document.getElementById('feedback-container').classList.remove('show', 'correct', 'incorrect');
        document.getElementById('next-btn').classList.remove('show');

        hideLoader();
        document.getElementById('quiz-content').style.display = 'block';
    }

    function selectAnswer(letter) {
        if (answered) return;
        answered = true;

        const isCorrect = letter === currentQuestion.correct;
        if (isCorrect) score++;

        // Style all options
        const options = document.querySelectorAll('.option-btn');
        options.forEach(btn => {
            btn.classList.add('disabled');
            const btnLetter = btn.dataset.letter;

            if (btnLetter === currentQuestion.correct) {
                btn.classList.add('correct');
            } else if (btnLetter === letter && !isCorrect) {
                btn.classList.add('incorrect');
            }
        });

        // Show feedback
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackIcon = document.getElementById('feedback-icon');
        const feedbackText = document.getElementById('feedback-text');

        feedbackContainer.classList.remove('correct', 'incorrect');
        feedbackContainer.classList.add(isCorrect ? 'correct' : 'incorrect', 'show');
        feedbackIcon.textContent = isCorrect ? 'ðŸŽ‰' : 'ðŸ’¡';
        feedbackText.textContent = currentQuestion.explanations[letter];

        // Show next button
        document.getElementById('next-btn').classList.add('show');
    }

    function showLoader() {
        document.getElementById('loader').classList.add('show');
        document.getElementById('quiz-content').style.display = 'none';
    }

    function hideLoader() {
        document.getElementById('loader').classList.remove('show');
    }

    function showQuizComplete() {
        hideLoader();
        document.getElementById('quiz-content').style.display = 'none';
        document.getElementById('quiz-complete').classList.add('show');
        document.getElementById('final-score').textContent = `${score}/${totalQuestions}`;

        // Perfect score - show "Harder Quiz" option
        if (score === totalQuestions) {
            document.getElementById('complete-title').textContent = 'Perfect Score!';
            document.getElementById('complete-message').textContent = 'You nailed it! Ready for a challenge?';
            document.getElementById('complete-btn').textContent = 'Harder Quiz';
        }
    }

    // Next button click handler
    document.getElementById('next-btn').onclick = nextQuestion;
</script>
{% endblock %}
